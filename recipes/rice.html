<h1>Rice</h1>
<img src="ricebowl.jpeg" alt="Bowl of rice">
<h2>Description</h2>
    <p>This recipe will demonstrate how to quickly put together a delicious bowl of rice</p>
<h2>Ingredients</h2>
    <ul>
        <li>Instant Jasmine Rice</li>
        <li>Bowl</li>
        <li>Water</li>
    </ul>
<h2>Steps</h2>
    <ol>
        <li>Put rice in the bowl</li>
        <li>Add water to rice in the bowl</li>
        <li>Microwave the rice and water together</li>
        <li>Enjoy</li>
    </ol>
